<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://unpkg.cnpmjs.org/bootstrap@4.0.0-beta.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://ralltiir.github.io/ralltiir-application-demo/common.css">
  <script src="https://unpkg.com/jquery@3.2.1/dist/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/require.js/2.3.5/require.min.js"></script>
  <script src="https://ralltiir.github.io/ralltiir-application-demo/common.js"></script>

<body>
  <div id="sfr-app">
    <div class="rt-view todolist">

        <div class="rt-center">

      </div>
      <div class="rt-body">
        <section class="todoapp"></section>
        <footer class="info">
          <p>Created by <a href="http://github.com/petehunt/">petehunt</a>, modified by
            <a href="http://harttle.land">Harttle</a>

</html>
